<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="/">
      <p>
        <span>
          <label for="first">First Name:</label>
          <input type="text" name="first" id="first" required>
        </span>
        <span>
          <label for="last">Last Name:</label>
          <input type="text" name="last" id="last" required>
        </span>
      </p>
      <div>
        <span>Select a Race:</span>
        <p>
          <input type="radio" name="race" id="funrun" value="funrun">
          <label for="funrun">Fun Run 5k</label>
          <br>
          <input type="radio" name="race" id="half" value="half">
          <label for="half">Half Marathon</label>
          <br>
          <input type="radio" name="race" id="full" value="full">
          <label for="full">Full Marathon</label>
        </p>
      </div>
      <p>
        <span>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required>
        </span>
        <span>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required>
        </span>
      </p>
      <p>
        <label for="age">Select Age Group</label>
        <select name="age" id="age">
          <option value="18">under 18</option>
          <option value="30">18-30</option>
          <option value="50">30-50</option>
          <option value="70">50+</option>
        </select>
      </p>
      <button type="submit">Register!</button>
    </form>
  </body>
</html>
